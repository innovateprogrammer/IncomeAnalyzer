<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheets-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/app.css">
    
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="static/js/app.js"></script>
    
    <!--icons-->
    <link rel="icon" href="static/img/bg.jpg">
    <title>Income Analyzer</title>
</head>
<body>
        <nav ng-app="myApp" ng-controller="myCtrl">
            <h2>Dr Gadre's Homeopathy Clinic</h2>
            <div class="user" id="usercir">{{ '{{user}}' }}</div>
            <button class="btn" style="margin:0 50px;" onclick="logout()">Logout</button>
        </nav>
        <div class="container">
            <div class="graph-filters">
                <div clsss='row'><h2>Graphical Analyzer</h2></div>
                <form id="mf" method="post">
                <div class="row"><label class="optlabel">Current User</label><h5 style="color:white; font-style: italic;" id="cu"></h5>
                    <input style="display: none;" name="user" id="user">
                    </select>
                </div>
                <div class="row">
                    <label class="optlabel" for="year">Choose a Year</label>
                    <select class="opt" name="year" id="year">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>    
                <div class="row">
                    <label class="optlabel" for="graphtypes">Choose a Graph</label>
                    <select class="opt" name="graphtypes" id="graphtypes">
                        <option value="1">%Income per Patient(Pie Chart)</option>
                        <option value="2">%Income per Month(Pie Chart)</option>
                        <option value="3">Prime Paitents Analysis</option>
                        <option value="4">Monthly Income Chart</option>
                        <option value="5">Monthly Patient Footfall(Pie Chart)</option>
                        <option value="6">Monthly Patient Footfall(Bar Chart)</option>
                        <option value="7">Patient Density per Month</option>
                    </select>
                </div>
                <button class="btn" type="submit">Display</button>
                </form> 
            </div>
            <div class="chart" id="chart">
            </div>
            
        
        </div>
       
        
        <footer>
            Help Email: &nbsp; &nbsp;<a href="mailto:adityagadre2001@gmail.com" >adityagadre2001@gmail.com</a>
        </footer>
    
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="static/js/app.js"></script>
    <script>
        
    var graphs = {{ graphJSON | safe}};
    Plotly.plot('chart',graphs,{});

    </script>
    
</body>
</html>
